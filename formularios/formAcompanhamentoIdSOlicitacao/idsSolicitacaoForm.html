<form id="form_solicitacao" name="form_solicitacao" class="form-horizontal container-fluid" role="form">
    <div>
        <h1 id="labelIdsForm">Id da Solicitação</h1>
    </div>
    <div id="solProtocNomeCompleto" 
    class="col-12 mt-3">
        <label class="control-label">
            Nome solictante:
        </label>
        <input  
        class="form-control" 
        cam-variable-name="solProtocNomeCompleto" 
        cam-variable-type="String"
        >
    </div>
    <div id="ticketIdSolicitacaoTransporte" 
    class="mt-3 col-12">
        <label class="control-label">
            Id da Solicitação de Transporte:
        </label>
        <input 
        class="form-control" 
        cam-variable-name="ticketIdSolicitacaoTransporte" 
        cam-variable-type="String"
        >
    </div>
    <div id="ticketIdSolicitacaoDiaria"
    class="mt-3 col-12">
        <label class="control-label">
            Id da Solicitação de Diária:
        </label>
        <input 
        class="form-control" 
        cam-variable-name="ticketIdSolicitacaoDiaria" 
        cam-variable-type="String"
        >
    </div>
    <div id="ticketIdSolicitacaoAdiantamento" class="mt-3 col-12">
        <label class="control-label">
            Id da Solicitação de Adiantamento:
        </label>
        <input  
        class="form-control" 
        cam-variable-name="ticketIdSolicitacaoAdiantamento" 
        cam-variable-type="String"
        >
    </div>
    <script cam-script type="text/form-script">
        console.log("antes do evento")
        camForm.on('form-loaded', function() {
            camForm.variableManager.fetchVariable('idDoProcessoADM');    
        });

        camForm.on('variables-fetched', function() {
            var variableManager = camForm.variableManager;
            
            var idDoProcessoADM = variableManager.variableValue("idDoProcessoADM");
            var variableValue1 = variableManager.variableValue("solProtocNomeCompleto");
            var variableValue2 = variableManager.variableValue("ticketIdSolicitacaoTransporte");
            var variableValue3 = variableManager.variableValue("ticketIdSolicitacaoDiaria");
            var variableValue4 = variableManager.variableValue("ticketIdSolicitacaoAdiantamento");
            
            var inputTranporte = document.getElementById("ticketIdSolicitacaoTransporte")
            var inputDiaria = document.getElementById("ticketIdSolicitacaoDiaria")
            var inputAdiantamento = document.getElementById("ticketIdSolicitacaoAdiantamento")
            
            switch (idDoProcessoADM) {
                case 'N34PreparacaoDeTransporteCallA':
                    console.log("breack 1")
                    inputDiaria.style.display = "none"
                    inputAdiantamento.style.display = "none"
                    break;
                case 'N35SolicitacaoDeDiariasCallActivity':
                    console.log("breack 2")
                    inputTranporte.style.display = "none"
                    inputAdiantamento.style.display = "none"
                    break;
                case 'N36SolicitacoesDeAdiantamentosCallActivity':
                    console.log("breack 3")
                    inputTranporte.style.display = "none"
                    inputDiaria.style.display = "none"
                    break;
                default:
                    console.log("breack default")
                    break;
            }
        })

          
    </script>
</form>
