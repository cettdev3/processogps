<form id="form_solicitacao" name="form_solicitacao" class="form-horizontal container-fluid" role="form">
    <div>
        <h1 id="labelIdsForm">Id da Solicitação</h1>
    </div>
    <div class="col-12 mt-3">
        <label class="control-label">
            Nome solictante:
        </label>
        <input id="solProtocNomeCompleto" 
        class="form-control" 
        cam-variable-name="solProtocNomeCompleto" 
        cam-variable-type="String"
        >
    </div>
    <div class="mt-3 col-12">
        <label class="control-label">
            Id da Solicitação de Transporte:
        </label>
        <input id="ticketIdSolicitacaoTransporte" 
        class="form-control" 
        cam-variable-name="ticketIdSolicitacaoTransporte" 
        cam-variable-type="String"
        >
    </div>
    <div class="mt-3 col-12">
        <label class="control-label">
            Id da Solicitação de Diária:
        </label>
        <input id="ticketIdSolicitacaoDiaria"
        class="form-control" 
        cam-variable-name="ticketIdSolicitacaoDiaria" 
        cam-variable-type="String"
        >
    </div>
    <div class="mt-3 col-12">
        <label class="control-label">
            Id da Solicitação de Adiantamento:
        </label>
        <input id="ticketIdSolicitacaoAdiantamento" 
        class="form-control" 
        cam-variable-name="ticketIdSolicitacaoAdiantamento" 
        cam-variable-type="String"
        >
    </div>
</form>
<script  cam-script type="text/form-script">
    let variableManager = camForm.variableManager;
    let variableValue1 = camForm.variableManager.variableValue("solProtocNomeCompleto");
    let variableValue2 = camForm.variableManager.variableValue("ticketIdSolicitacaoTransporte");
    let variableValue3 = camForm.variableManager.variableValue("ticketIdSolicitacaoDiaria");
    let variableValue4 = camForm.variableManager.variableValue("ticketIdSolicitacaoAdiantamento");

    document.getElementById("solProtocNomeCompleto").value = variableValue1
    document.getElementById("ticketIdSolicitacaoTransporte").value = variableValue2
    document.getElementById("ticketIdSolicitacaoDiaria").value = variableValue3
    document.getElementById("ticketIdSolicitacaoAdiantamento").value = variableValue4
</script>
